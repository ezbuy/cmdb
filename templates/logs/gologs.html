{% extends 'base.html' %}

{% block content %}


<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" id="all">
                <div class="ibox-title">
                    <h5> go日志详细列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <form id="asset_form">

                        <table class="table table-striped table-bordered table-hover " id="editable" name="editable">
                            <thead>
                                <tr>
                                    <th class="text-center"> 用户 </th>
                                    <th class="text-center"> 远程IP地址 </th>
                                    <th class="text-center"> 执行动作 </th>
                                    <th class="text-center"> 结果 </th>
                                    <th class="text-center"> 日期 </th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for info in logs %}
                                <tr class="gradeX">
                                    <td class="text-center" name="id" value="" data-editable='false'>{{ info.user }}</td>
                                    <td class="text-center"> {{ info.remote_ip }} </td>
                                    <td class="text-center"> {{ info.goAction }} </td>
                                    <td class="text-center"> {{ info.result }} </td>
                                    <td class="text-center"> {{ info.datetime }} </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
